<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneios de Beach Tennis - Tabela de Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bracket-container { display: flex; overflow-x: auto; padding: 2rem 1rem; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .bracket-round { display: flex; flex-direction: column; justify-content: space-around; flex-shrink: 0; min-width: 280px; max-width: 300px; margin: 0 3rem; position: relative; }
        .bracket-match-wrapper { position: relative; }
        .bracket-match { background-color: white; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,.05), 0 4px 6px -4px rgba(0,0,0,.05); }
        .bracket-round:not(:last-child) .bracket-match-wrapper { margin-bottom: 50px; }
        .player-name { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border-bottom: 1px solid #f1f5f9; font-size: 1rem; }
        .player-name:last-child { border-bottom: none; }
        .score { font-weight: 800; color: #2563eb; }
        .winner { font-weight: 700; color: #16a34a; background-color: #f0fdf4; border-left: 4px solid #22c55e; }
        /* Linhas Conectoras */
        .bracket-match-wrapper::after { content: ''; position: absolute; right: -2.5rem; top: 50%; transform: translateY(-50%); width: 2.5rem; height: 2px; background-color: #cbd5e1; }
        .bracket-round:last-child .bracket-match-wrapper::after { display: none; }
        .bracket-match-wrapper:nth-child(odd):not(:last-child)::before { content: ''; position: absolute; right: -4.5rem; top: 50%; width: 2rem; height: calc(100% + 50px); border: 2px solid #cbd5e1; border-left: none; border-top-right-radius: 0.75rem; border-bottom-right-radius: 0.75rem; }
        .bracket-round > div:nth-child(even) .bracket-match-wrapper::before { content: ''; position: absolute; right: -4.5rem; bottom: 50%; width: 2rem; height: calc(100% + 50px); border: 2px solid #cbd5e1; border-left: none; transform: scaleY(-1); border-top-right-radius: 0.75rem; border-bottom-right-radius: 0.75rem; }
        
        #toast-notification { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background-color: #ffffff; color: #1e3a8a; padding: 1rem 1.5rem; border-radius: 9999px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); transition: top 0.5s ease-in-out; z-index: 9999; font-weight: 500; display: flex; align-items: center; gap: 0.5rem;}
        #toast-notification.show { top: 20px; }
        .scroll-indicator { animation: bounce-x 2s infinite; }
        @keyframes bounce-x { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(5px); } }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-center p-8 sm:p-12 shadow-lg">
        <h1 class="text-4xl md:text-5xl font-extrabold">Torneios de Beach Tennis</h1>
        <p class="mt-2 text-lg opacity-90">Acompanhe os jogos em tempo real</p>
    </header>

    <main id="app-container" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="loading-tournaments" class="text-center text-gray-500 text-lg mt-10">Carregando torneios...</div>
    </main>

    <div id="toast-notification">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span>Placar atualizado!</span>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDEiEknWaOl2ra-it2dB8mFGPb9-Q__5-E",
          authDomain: "beachp4-70588.firebaseapp.com",
          projectId: "beachp4-70588",
          storageBucket: "beachp4-70588.firebasestorage.app",
          messagingSenderId: "960018980292",
          appId: "1:960018980292:web:a11dbdd40811dec1ee5891"
        };
        const appId = 'beach-tennis-v4';
        
        let db, auth;
        let unsubscribeTournamentDetails = null;
        let lastKnownMatchesState = {};

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error(e);
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                // Tenta login anônimo para visualizar dados públicos
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch(err) { console.error("Falha no login anônimo", err) }
            } else {
                loadAllTournaments();
            }
        });
        
        // As demais funções da página pública (showToast, loadAllTournaments, viewTournament, etc.)
        // permanecem as mesmas da v3, pois sua funcionalidade principal não mudou.
        // O código abaixo é uma cópia funcional da versão anterior.

        function showToast(message) {
            const toast = document.getElementById('toast-notification');
            toast.querySelector('span').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        function loadAllTournaments() {
            const tournamentsCol = collection(db, `artifacts/${appId}/public/data/tournaments`);
            onSnapshot(tournamentsCol, (snapshot) => {
                const container = document.getElementById('app-container');
                if (snapshot.empty) {
                    container.innerHTML = `<p class="text-gray-500 text-center">Nenhum torneio disponível no momento.</p>`;
                    return;
                }
                let content = `
                    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Torneios Ativos</h2>
                    <div id="tournaments-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">`;
                snapshot.docs.forEach((doc) => {
                    const t = doc.data();
                    let statusText = t.status.replace('_', ' ');
                    if(statusText === 'open') statusText = 'Inscrições Abertas';
                    if(statusText === 'knockout') statusText = 'Mata-Mata';
                    
                    content += `
                        <div onclick="viewTournament('${doc.id}')" class="bg-white p-6 rounded-xl shadow-lg cursor-pointer transition-transform transform hover:-translate-y-1 hover:shadow-2xl">
                            <h3 class="text-xl font-bold text-blue-700">${t.name}</h3>
                            <p class="text-gray-600 mt-2">${t.category} - ${t.division}</p>
                            <span class="inline-block mt-4 px-3 py-1 text-sm font-semibold rounded-full capitalize ${t.status === 'running' || t.status === 'knockout' ? 'bg-green-100 text-green-800' : (t.status === 'completed' ? 'bg-gray-200 text-gray-800' : 'bg-yellow-100 text-yellow-800')}">
                                ${statusText}
                            </span>
                        </div>`;
                });
                content += `</div>`;
                container.innerHTML = content;
            });
        }
        
        window.viewTournament = (id) => {
             if (unsubscribeTournamentDetails) unsubscribeTournamentDetails();
            const container = document.getElementById('app-container');
            container.innerHTML = `<div id="tournament-display" class="bg-white rounded-xl shadow-2xl p-4 sm:p-6 min-h-[400px]"></div>`;

            const tournamentDocRef = doc(db, `artifacts/${appId}/public/data/tournaments`, id);
            unsubscribeTournamentDetails = onSnapshot(tournamentDocRef, (doc) => {
                if (doc.exists()) {
                    const tournament = {id: doc.id, ...doc.data()};
                    if (lastKnownMatchesState[id] && JSON.stringify(lastKnownMatchesState[id]) !== JSON.stringify(tournament.matches)) {
                        showToast(`O torneio "${tournament.name}" foi atualizado!`);
                    }
                    lastKnownMatchesState[id] = tournament.matches;
                    renderTournamentView(tournament);
                }
            });
        }
        
        function renderTournamentView(data) {
            const display = document.getElementById('tournament-display');
            let content = `
                <button onclick="loadAllTournaments()" class="mb-6 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Voltar para Torneios
                </button>`;
            
            if (!data.matches || data.matches.length === 0) {
                 content += `<div class="text-center p-8"><h2 class="text-2xl font-bold text-gray-700">${data.name}</h2><p class="mt-4 text-gray-500">As chaves para este torneio ainda não foram geradas. Volte em breve!</p></div>`;
            } else if (data.status === 'knockout' || data.status === 'completed') {
                content += renderPublicBrackets(data);
            } else {
                content += `<h2 class="text-2xl font-bold">${data.name}</h2><p class="text-gray-600 mt-2">A visualização para o modo "${data.status}" ainda não está disponível.</p>`;
            }
            display.innerHTML = content;

            const bracketContainer = display.querySelector('.bracket-container');
            if (bracketContainer && bracketContainer.scrollWidth > bracketContainer.clientWidth) {
                const scrollIndicator = display.querySelector('.scroll-indicator-wrapper');
                if (scrollIndicator) scrollIndicator.classList.remove('hidden');
            }
        }

        function renderPublicBrackets(data) {
            let bracketHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                     <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">${data.name} - Chaveamento</h2>
                     <div class="scroll-indicator-wrapper hidden sm:flex items-center space-x-2 text-sm text-gray-500 mt-2 sm:mt-0">
                        <span>Rolar para ver mais</span>
                        <svg class="w-5 h-5 scroll-indicator" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                     </div>
                </div>
                <div class="bracket-container">`;

            const rounds = {};
            (data.matches || []).forEach(match => {
                if (!rounds[match.round]) rounds[match.round] = [];
                rounds[match.round].push(match);
            });

             Object.keys(rounds).sort((a, b) => a - b).forEach(roundNumber => {
                bracketHTML += `<div class="bracket-round">`;
                rounds[roundNumber].forEach(match => {
                    bracketHTML += `
                        <div class="bracket-match-wrapper">
                            <div class="bracket-match">
                               <div class="player-name ${match.winner === (match.player1?.id) ? 'winner' : ''}"><span>${match.player1?.name || 'Aguardando'}</span> <span class="score">${match.score1 || ''}</span></div>
                               <div class="player-name ${match.winner === (match.player2?.id) ? 'winner' : ''}"><span>${match.player2?.name || 'Aguardando'}</span> <span class="score">${match.score2 || ''}</span></div>
                            </div>
                        </div>`;
                });
                bracketHTML += `</div>`;
             });
            bracketHTML += `</div>`;
            return bracketHTML;
        }
    </script>
</body>
</html>
