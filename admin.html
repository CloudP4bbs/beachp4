<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciador de Torneios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .form-input { @apply w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 transition-all; }
        .bracket-container, .athlete-search-results { /* Estilos da v5 */ }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-2">
                     <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6.253v11.494m-5.22-6.22l10.44 0M17.494 6.253L6.506 17.241M6.506 6.253l10.988 10.988"></path><path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h1 class="text-xl font-bold text-gray-800">Painel Admin</h1>
                </div>
                <div class="flex items-center">
                    <span id="user-email" class="text-gray-600 mr-4 text-sm hidden sm:block"></span>
                    <button onclick="logout()" class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600">Sair</button>
                </div>
            </div>
        </div>
    </nav>
    
    <main id="main-content" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="loading-message" class="text-center text-gray-500 text-lg mt-10">Carregando...</div>
    </main>

    <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm mx-4">
            <p id="notification-message" class="text-lg"></p>
            <button onclick="closeModal()" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg">OK</button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, arrayUnion, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuração e Variáveis Globais ---
        const firebaseConfig = {
          apiKey: "AIzaSyDEiEknWaOl2ra-it2dB8mFGPb9-Q__5-E",
          authDomain: "beachp4-70588.firebaseapp.com",
          projectId: "beachp4-70588",
          storageBucket: "beachp4-70588.firebasestorage.app",
          messagingSenderId: "960018980292",
          appId: "1:960018980292:web:a11dbdd40811dec1ee5891"
        };
        const appId = 'beach-tennis-v6';
        let db, auth;
        let currentTournamentId = null;
        let allAthletes = [];
        let selectedAthletesForPair = [null, null];

        // --- Inicialização e Autenticação ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { document.body.innerHTML = `<div class="text-center text-red-500 p-8">Erro de configuração do Firebase.</div>`; }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('loading-message').style.display = 'none';
                renderMainLayout();
                listenForTournaments();
                fetchAllAthletes();
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- Funções Globais da UI ---
        window.showNotification = (message) => { document.getElementById('notification-message').textContent = message; document.getElementById('notification-modal').classList.remove('hidden'); }
        window.closeModal = () => { document.getElementById('notification-modal').classList.add('hidden'); }
        window.logout = () => signOut(auth);

        // --- Lógica de Atletas ---
        async function fetchAllAthletes() {
            const athletesCol = collection(db, `artifacts/${appId}/public/data/athletes`);
            const snapshot = await getDocs(athletesCol);
            allAthletes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderAthleteList();
        }

        window.addAthlete = async () => {
            const nameInput = document.getElementById('athlete-name');
            const gender = document.getElementById('athlete-gender').value;
            if (!nameInput || !nameInput.value.trim()) {
                showNotification("O nome do atleta é obrigatório.");
                return;
            }
            try {
                const athletesCol = collection(db, `artifacts/${appId}/public/data/athletes`);
                await addDoc(athletesCol, { name: nameInput.value.trim(), gender: gender });
                showNotification("Atleta cadastrado com sucesso!");
                nameInput.value = '';
                await fetchAllAthletes(); // Re-fetch all athletes
            } catch (e) { console.error(e); showNotification("Erro ao cadastrar atleta."); }
        }

        function renderAthleteList() {
            const listContainer = document.getElementById('athlete-list-container');
            if (!listContainer) return;
            let listHTML = allAthletes.map(a => `<li class="text-gray-700 capitalize">${a.name} - ${a.gender}</li>`).join('');
            listContainer.innerHTML = `<ul class="list-disc list-inside bg-gray-50 p-4 rounded-lg">${listHTML || '<li class="list-none text-gray-400">Nenhum atleta cadastrado.</li>'}</ul>`;
        }

        // --- Renderização Principal e de Torneios ---
        function renderMainLayout() {
            document.getElementById('main-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4">Criar Novo Torneio</h2>
                        <!-- Formulário de criação -->
                    </div>
                    <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4">Cadastro de Atletas</h2>
                        <div class="space-y-3">
                            <input type="text" id="athlete-name" placeholder="Nome do Atleta" class="form-input">
                            <select id="athlete-gender" class="form-input"><option value="masculino">Masculino</option><option value="feminino">Feminino</option></select>
                            <button onclick="addAthlete()" class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600">Cadastrar Atleta</button>
                        </div>
                        <div class="mt-4" id="athlete-list-container"></div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div id="tournaments-column" class="md:col-span-1 bg-white p-6 rounded-xl shadow-md"></div>
                    <div id="details-column" class="md:col-span-2 space-y-6"></div>
                </div>`;
        }
        
        function listenForTournaments() {
             // ... idêntica à v5 ...
        }

        window.selectTournament = (id, force = false) => {
             // ... idêntica à v5 ...
        };
        
        // --- Gerenciamento de Participantes (Lógica Nova) ---
        function renderParticipantManagement(data) {
            let searchUI = '';
            if (data.type === 'simples') {
                const genderFilter = data.division === 'misto' ? '' : data.division;
                searchUI = `
                    <div class="relative">
                        <input type="text" id="search-athlete-0" onkeyup="searchAthletes(event, 0, '${genderFilter}')" placeholder="Buscar atleta ${genderFilter}" class="form-input">
                        <div id="results-0" class="absolute z-10 w-full bg-white border rounded-b-lg hidden"></div>
                    </div>`;
            } else { // Duplas ou Misto
                const genderFilter1 = data.division === 'misto' ? 'masculino' : data.division;
                const genderFilter2 = data.division === 'misto' ? 'feminino' : data.division;
                searchUI = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="relative">
                           <label class="block text-sm font-medium text-gray-700 mb-1">Jogador(a) 1 (${genderFilter1})</label>
                           <input type="text" id="search-athlete-0" onkeyup="searchAthletes(event, 0, '${genderFilter1}')" placeholder="Buscar atleta" class="form-input">
                           <div id="results-0" class="absolute z-10 w-full bg-white border rounded-b-lg hidden"></div>
                        </div>
                        <div class="relative">
                           <label class="block text-sm font-medium text-gray-700 mb-1">Jogador(a) 2 (${genderFilter2})</label>
                           <input type="text" id="search-athlete-1" onkeyup="searchAthletes(event, 1, '${genderFilter2}')" placeholder="Buscar atleta" class="form-input">
                           <div id="results-1" class="absolute z-10 w-full bg-white border rounded-b-lg hidden"></div>
                        </div>
                    </div>`;
            }
            // ... resto do HTML de gerenciamento
            return `
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-1">${data.name}</h2>
                    <p class="text-gray-500 mb-6">Status: Inscrições Abertas</p>
                    <div class="mb-6">
                        <h3 class="font-semibold mb-2">Adicionar Participantes</h3>
                        <div class="space-y-2">${searchUI}</div>
                        <button onclick="addParticipantToTournament('${data.type}')" class="w-full mt-3 bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600">Adicionar à Inscrição</button>
                    </div>
                     <div class="text-center mt-6">
                        <button onclick="startTournament()" class="bg-purple-600 text-white py-3 px-6 rounded-lg text-lg font-bold hover:bg-purple-700">Iniciar Torneio</button>
                    </div>
                </div>`;
        }

        window.searchAthletes = (event, index, genderFilter) => {
            const searchTerm = event.target.value.toLowerCase();
            const resultsContainer = document.getElementById(`results-${index}`);
            if (!searchTerm) {
                resultsContainer.classList.add('hidden');
                return;
            }
            const filtered = allAthletes.filter(a => 
                a.name.toLowerCase().includes(searchTerm) &&
                (genderFilter ? a.gender === genderFilter : true)
            );
            
            if (filtered.length > 0) {
                resultsContainer.innerHTML = filtered.map(a => 
                    `<div class="p-2 hover:bg-gray-100 cursor-pointer" onclick="selectAthlete(${index}, ${JSON.stringify(a).replace(/"/g, "'")})">${a.name}</div>`
                ).join('');
                resultsContainer.classList.remove('hidden');
            } else {
                resultsContainer.classList.add('hidden');
            }
        }
        
        window.selectAthlete = (index, athlete) => {
            document.getElementById(`search-athlete-${index}`).value = athlete.name;
            document.getElementById(`results-${index}`).classList.add('hidden');
            selectedAthletesForPair[index] = athlete;
        }

        window.addParticipantToTournament = async (type) => {
            let newParticipant;
            if (type === 'simples') {
                if (!selectedAthletesForPair[0]) { showNotification("Selecione um atleta."); return; }
                newParticipant = {
                    id: selectedAthletesForPair[0].id,
                    name: selectedAthletesForPair[0].name,
                    players: [selectedAthletesForPair[0]]
                };
            } else {
                if (!selectedAthletesForPair[0] || !selectedAthletesForPair[1]) { showNotification("Selecione dois atletas."); return; }
                if (selectedAthletesForPair[0].id === selectedAthletesForPair[1].id) { showNotification("Os atletas da dupla devem ser diferentes."); return; }
                newParticipant = {
                    id: `d${Date.now()}`,
                    name: `${selectedAthletesForPair[0].name} / ${selectedAthletesForPair[1].name}`,
                    players: [selectedAthletesForPair[0], selectedAthletesForPair[1]]
                };
            }

            const tournamentDocRef = doc(db, `artifacts/${appId}/public/data/tournaments`, currentTournamentId);
            try {
                await updateDoc(tournamentDocRef, { participants: arrayUnion(newParticipant) });
                showNotification("Inscrição adicionada com sucesso!");
                document.getElementById('search-athlete-0').value = '';
                if(document.getElementById('search-athlete-1')) document.getElementById('search-athlete-1').value = '';
                selectedAthletesForPair = [null, null];
            } catch (e) { console.error(e); showNotification("Falha ao adicionar inscrição."); }
        }
        
        // --- Lógica de Início de Torneio ---
        window.startTournament = async () => {
            if(!confirm("Tem certeza que deseja iniciar o torneio? Não será possível adicionar novos participantes.")) return;
            
            const tournamentDocRef = doc(db, `artifacts/${appId}/public/data/tournaments`, currentTournamentId);
            const tournamentData = (await getDoc(tournamentDocRef)).data();
            
            if (!tournamentData.participants || tournamentData.participants.length < 2) {
                showNotification("É necessário ter pelo menos 2 participantes/duplas para iniciar.");
                return;
            }

            // Lógica de geração de chaves (mata-mata)
            let participants = [...tournamentData.participants];
            participants.sort(() => Math.random() - 0.5); // Embaralha

            const numParticipants = participants.length;
            const nextPowerOfTwo = Math.pow(2, Math.ceil(Math.log2(numParticipants)));
            const byes = nextPowerOfTwo - numParticipants;
            const firstRoundMatchesCount = (numParticipants - byes) / 2;

            const newMatches = [];
            let pIndex = 0;

            for (let i = 0; i < firstRoundMatchesCount; i++) {
                newMatches.push({
                    round: 1, matchNumber: i + 1,
                    player1: participants[pIndex++], player2: participants[pIndex++],
                    winner: null, score1: '', score2: ''
                });
            }
            for (let i = 0; i < byes; i++) {
                 const playerWithBye = participants[pIndex++];
                 newMatches.push({
                    round: 1, matchNumber: firstRoundMatchesCount + i + 1,
                    player1: playerWithBye, player2: { id: 'bye', name: 'BYE' },
                    winner: playerWithBye.id, score1: 'W', score2: 'O'
                });
            }
            
            // ... (a lógica para gerar rodadas futuras pode ser adicionada aqui)

            try {
                await updateDoc(tournamentDocRef, {
                    status: 'knockout',
                    matches: newMatches
                });
                showNotification("Torneio iniciado e chaves geradas com sucesso!");
            } catch (e) { console.error(e); showNotification("Erro ao iniciar o torneio."); }
        }

    </script>
</body>
</html>
