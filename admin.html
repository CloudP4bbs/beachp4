<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciador de Torneios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .form-input { @apply w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 transition-all; }
        .bracket-container { display: flex; overflow-x: auto; padding: 1.5rem 1rem; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .bracket-round { display: flex; flex-direction: column; justify-content: space-around; flex-shrink: 0; min-width: 280px; max-width: 300px; margin: 0 3rem; position: relative; }
        .bracket-match-wrapper { position: relative; }
        .bracket-match { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,.05), 0 2px 4px -2px rgba(0,0,0,.05); border: 1px solid #e2e8f0; }
        .bracket-round:not(:last-child) .bracket-match-wrapper { margin-bottom: 50px; }
        .player-name { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        .player-name:last-child { border-bottom: none; }
        .winner { font-weight: 700; color: #16a34a; background-color: #f0fdf4; }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-2">
                     <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-5.22-6.22l10.44 0M17.494 6.253L6.506 17.241M6.506 6.253l10.988 10.988"></path><path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h1 class="text-xl font-bold text-gray-800">Painel Admin</h1>
                </div>
                <div class="flex items-center">
                    <span id="user-email" class="text-gray-600 mr-4 text-sm hidden sm:block"></span>
                    <button onclick="logout()" class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition-colors text-sm font-semibold">Sair</button>
                </div>
            </div>
        </div>
    </nav>
    
    <main id="main-content" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="loading-message" class="text-center text-gray-500 text-lg mt-10">Carregando...</div>
    </main>

    <!-- Modal Genérico -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div id="modal-content" class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
            <!-- Conteúdo do modal será injetado aqui -->
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuração e Variáveis Globais ---
        const firebaseConfig = {
          apiKey: "AIzaSyDEiEknWaOl2ra-it2dB8mFGPb9-Q__5-E",
          authDomain: "beachp4-70588.firebaseapp.com",
          projectId: "beachp4-70588",
          storageBucket: "beachp4-70588.firebasestorage.app",
          messagingSenderId: "960018980292",
          appId: "1:960018980292:web:a11dbdd40811dec1ee5891"
        };
        const appId = 'beach-tennis-v7';
        let db, auth;
        let currentTournamentId = null;
        let allAthletes = [];
        let selectedAthletesForPair = [null, null];
        let unsubscribeFromTournaments = null;
        let unsubscribeFromDetails = null;
        let unsubscribeFromAthletes = null;

        // --- Inicialização e Autenticação ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { document.body.innerHTML = `<div class="text-center text-red-500 p-8">Erro de configuração do Firebase.</div>`; }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('loading-message').style.display = 'none';
                renderMainLayout();
                listenForTournaments();
                listenForAthletes();
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- Funções Globais da UI ---
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');

        function showModal(contentHTML) {
            modalContent.innerHTML = contentHTML;
            modalContainer.classList.remove('hidden');
        }
        window.closeModal = () => {
            modalContainer.classList.add('hidden');
            modalContent.innerHTML = '';
        }
        window.logout = () => signOut(auth);

        // --- Lógica de Atletas (CRUD Completo) ---
        function listenForAthletes() {
            if (unsubscribeFromAthletes) unsubscribeFromAthletes();
            const athletesCol = collection(db, `artifacts/${appId}/public/data/athletes`);
            unsubscribeFromAthletes = onSnapshot(athletesCol, (snapshot) => {
                allAthletes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allAthletes.sort((a, b) => a.name.localeCompare(b.name));
                renderAthleteList();
            });
        }

        window.addAthlete = async () => {
            const nameInput = document.getElementById('athlete-name');
            const gender = document.getElementById('athlete-gender').value;
            if (!nameInput || !nameInput.value.trim()) {
                showModal(`<p class="text-lg text-center">O nome do atleta é obrigatório.</p><button onclick="closeModal()" class="w-full mt-4 bg-blue-500 text-white p-2 rounded-lg">OK</button>`);
                return;
            }
            try {
                const athletesCol = collection(db, `artifacts/${appId}/public/data/athletes`);
                await addDoc(athletesCol, { name: nameInput.value.trim(), gender: gender });
                nameInput.value = '';
            } catch (e) { console.error(e); }
        }

        window.openEditAthleteModal = (athleteId) => {
            const athlete = allAthletes.find(a => a.id === athleteId);
            if (!athlete) return;
            const modalHTML = `
                <h3 class="text-xl font-bold mb-4">Editar Atleta</h3>
                <div class="space-y-4">
                    <input type="text" id="edit-athlete-name" value="${athlete.name}" class="form-input">
                    <select id="edit-athlete-gender" class="form-input">
                        <option value="masculino" ${athlete.gender === 'masculino' ? 'selected' : ''}>Masculino</option>
                        <option value="feminino" ${athlete.gender === 'feminino' ? 'selected' : ''}>Feminino</option>
                    </select>
                </div>
                <div class="flex gap-4 mt-6">
                    <button onclick="closeModal()" class="w-full bg-gray-300 p-2 rounded-lg">Cancelar</button>
                    <button onclick="updateAthlete('${athlete.id}')" class="w-full bg-blue-600 text-white p-2 rounded-lg">Salvar</button>
                </div>
            `;
            showModal(modalHTML);
        }

        window.updateAthlete = async (athleteId) => {
            const newName = document.getElementById('edit-athlete-name').value;
            const newGender = document.getElementById('edit-athlete-gender').value;
            if (!newName.trim()) return;
            const athleteDoc = doc(db, `artifacts/${appId}/public/data/athletes`, athleteId);
            await updateDoc(athleteDoc, { name: newName, gender: newGender });
            closeModal();
        }

        window.deleteAthlete = async (athleteId) => {
            if (!confirm("Tem certeza que deseja deletar este atleta? Esta ação não pode ser desfeita.")) return;
            const athleteDoc = doc(db, `artifacts/${appId}/public/data/athletes`, athleteId);
            await deleteDoc(athleteDoc);
        }

        function renderAthleteList() {
            const listContainer = document.getElementById('athlete-list-container');
            if (!listContainer) return;
            let listHTML = allAthletes.map(a => `
                <li class="flex justify-between items-center p-2 hover:bg-gray-100 rounded-lg">
                    <span class="capitalize">${a.name} <span class="text-xs text-gray-500">(${a.gender})</span></span>
                    <div class="flex gap-2">
                        <button onclick="openEditAthleteModal('${a.id}')" class="text-blue-500 hover:text-blue-700 text-sm">Editar</button>
                        <button onclick="deleteAthlete('${a.id}')" class="text-red-500 hover:text-red-700 text-sm">Excluir</button>
                    </div>
                </li>`).join('');
            listContainer.innerHTML = `<ul class="space-y-1">${listHTML || '<li class="list-none text-gray-400">Nenhum atleta cadastrado.</li>'}</ul>`;
        }

        // --- Lógica de Torneios ---
        function renderMainLayout() {
            document.getElementById('main-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4">Criar Novo Torneio</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <input type="text" id="t-name" placeholder="Nome do Torneio" class="form-input md:col-span-2 lg:col-span-4">
                            <input type="text" id="t-logo-url" placeholder="URL da Logo do Torneio" class="form-input md:col-span-2 lg:col-span-4">
                            <div class="lg:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-1">Data</label><input type="date" id="t-date" class="form-input"></div>
                            <div class="lg:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-1">Hora</label><input type="time" id="t-time" class="form-input"></div>
                            <select id="t-type" class="form-input"><option value="simples">Simples</option><option value="duplas">Duplas</option></select>
                            <select id="t-category" class="form-input"><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option><option value="Infantil">Infantil</option></select>
                            <select id="t-division" class="form-input"><option value="masculino">Masculino</option><option value="feminino">Feminino</option><option value="misto">Misto</option></select>
                            <select id="t-mode" class="form-input"><option value="knockout">Mata-mata</option><option value="group_stage">Grupos + Mata-mata</option></select>
                            <button onclick="createTournament()" class="md:col-span-2 lg:col-span-4 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 font-semibold text-lg">Criar Torneio</button>
                        </div>
                    </div>
                    <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4">Base de Atletas</h2>
                        <div id="athlete-list-container" class="max-h-96 overflow-y-auto"></div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div id="tournaments-column" class="md:col-span-1 bg-white p-6 rounded-xl shadow-md"></div>
                    <div id="details-column" class="md:col-span-2 space-y-6"></div>
                </div>`;
        }
        
        function listenForTournaments() {
            if (unsubscribeFromTournaments) unsubscribeFromTournaments();
            const tournamentsCol = collection(db, `artifacts/${appId}/public/data/tournaments`);
            unsubscribeFromTournaments = onSnapshot(tournamentsCol, (snapshot) => {
                const column = document.getElementById('tournaments-column');
                if (!column) return;
                
                let listHTML = `<h2 class="text-2xl font-bold mb-4 text-gray-800">Meus Torneios</h2><div id="tournaments-list" class="space-y-2">`;
                if (snapshot.empty) {
                    listHTML += '<p class="text-gray-500">Nenhum torneio criado.</p>';
                } else {
                    snapshot.docs.forEach((doc) => {
                        const t = doc.data();
                        listHTML += `<button onclick="selectTournament('${doc.id}')" class="w-full text-left p-4 rounded-lg transition-all ${(doc.id === currentTournamentId) ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 hover:bg-blue-100 hover:text-blue-800'}">${t.name}</button>`;
                    });
                }
                listHTML += `</div>`;
                column.innerHTML = listHTML;

                if (!currentTournamentId && !snapshot.empty) {
                    selectTournament(snapshot.docs[0].id);
                } else if (currentTournamentId) {
                    selectTournament(currentTournamentId, true);
                } else {
                     document.getElementById('details-column').innerHTML = `<div class="bg-white p-6 rounded-xl shadow-md text-center"><p class="text-gray-500">Selecione ou crie um torneio.</p></div>`;
                }
            });
        }
        
        window.createTournament = async () => {
            const tName = document.getElementById('t-name').value;
            if (!tName.trim()) {
                showModal(`<p class="text-lg text-center">O nome do torneio é obrigatório.</p><button onclick="closeModal()" class="w-full mt-4 bg-blue-500 text-white p-2 rounded-lg">OK</button>`);
                return;
            }
            const tournamentData = {
                name: tName,
                logoUrl: document.getElementById('t-logo-url').value || '',
                startDate: document.getElementById('t-date').value || '',
                startTime: document.getElementById('t-time').value || '',
                type: document.getElementById('t-type').value,
                category: document.getElementById('t-category').value,
                division: document.getElementById('t-division').value,
                mode: document.getElementById('t-mode').value,
                status: 'open',
                participants: [],
                groups: [],
                matches: [],
                createdAt: new Date(),
            };
            try {
                const tournamentsCol = collection(db, `artifacts/${appId}/public/data/tournaments`);
                const docRef = await addDoc(tournamentsCol, tournamentData);
                ['t-name', 't-logo-url', 't-date', 't-time'].forEach(id => document.getElementById(id).value = '');
                selectTournament(docRef.id);
            } catch (error) { console.error("Erro ao criar torneio: ", error); }
        };

        window.selectTournament = (id, force = false) => {
            if (id === currentTournamentId && !force) return;
            if (unsubscribeFromDetails) unsubscribeFromDetails();
            currentTournamentId = id;
            const tournamentDocRef = doc(db, `artifacts/${appId}/public/data/tournaments`, currentTournamentId);
            unsubscribeFromDetails = onSnapshot(tournamentDocRef, (doc) => {
                 if (doc.exists()) {
                    displayTournamentDetails({ id: doc.id, ...doc.data() });
                }
            });
        };

        function displayTournamentDetails(data) {
            const detailsColumn = document.getElementById('details-column');
            if (!detailsColumn) return;
            if (data.status === 'open') {
                detailsColumn.innerHTML = renderParticipantManagement(data);
            } else if (data.status === 'knockout' || data.status === 'completed') {
                detailsColumn.innerHTML = renderKnockoutManagement(data);
            } else {
                detailsColumn.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-md"><h2 class="text-2xl font-bold">${data.name}</h2><p class="text-gray-600 mt-2">Este modo (${data.status}) ainda não possui interface de gerenciamento.</p></div>`;
            }
        }
        
        function renderParticipantManagement(data) {
            let searchUI = '';
            if (data.type === 'simples') {
                const genderFilter = data.division === 'misto' ? '' : data.division;
                searchUI = `
                    <div class="relative">
                        <input type="text" id="search-athlete-0" onkeyup="searchAthletes(event, 0, '${genderFilter}')" placeholder="Buscar atleta ${genderFilter}" class="form-input">
                        <div id="results-0" class="absolute z-10 w-full bg-white border rounded-b-lg hidden shadow-lg max-h-48 overflow-y-auto"></div>
                    </div>`;
            } else { // Duplas ou Misto
                const genderFilter1 = data.division === 'misto' ? 'masculino' : data.division;
                const genderFilter2 = data.division === 'misto' ? 'feminino' : data.division;
                searchUI = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="relative">
                           <label class="block text-sm font-medium text-gray-700 mb-1">Jogador(a) 1 (${genderFilter1})</label>
                           <input type="text" id="search-athlete-0" onkeyup="searchAthletes(event, 0, '${genderFilter1}')" placeholder="Buscar atleta" class="form-input">
                           <div id="results-0" class="absolute z-10 w-full bg-white border rounded-b-lg hidden shadow-lg max-h-48 overflow-y-auto"></div>
                        </div>
                        <div class="relative">
                           <label class="block text-sm font-medium text-gray-700 mb-1">Jogador(a) 2 (${genderFilter2})</label>
                           <input type="text" id="search-athlete-1" onkeyup="searchAthletes(event, 1, '${genderFilter2}')" placeholder="Buscar atleta" class="form-input">
                           <div id="results-1" class="absolute z-10 w-full bg-white border rounded-b-lg hidden shadow-lg max-h-48 overflow-y-auto"></div>
                        </div>
                    </div>`;
            }

            let participantList = (data.participants || []).map(p => `
                <li class="flex justify-between items-center p-2 hover:bg-gray-100 rounded-lg">
                    <span>${p.name}</span>
                    <button onclick="removeParticipant('${p.id}')" class="text-red-500 hover:text-red-700 text-sm">Remover</button>
                </li>`).join('');
            if (!participantList) {
                participantList = `<li class="list-none text-gray-400">Nenhum participante inscrito.</li>`;
            }

            return `
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-1">${data.name}</h2>
                    <p class="text-gray-500 mb-6">Status: Inscrições Abertas</p>
                    <div class="mb-6 border-b pb-6">
                        <h3 class="font-semibold mb-2 text-lg">Adicionar Inscrição</h3>
                        <div class="space-y-2">${searchUI}</div>
                        <button onclick="addParticipantToTournament('${data.type}')" class="w-full mt-3 bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600">Adicionar Inscrição</button>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2 text-lg">Inscritos (${(data.participants || []).length})</h3>
                        <ul class="space-y-1">${participantList}</ul>
                    </div>
                     <div class="text-center mt-6">
                        <button onclick="startTournament()" class="bg-purple-600 text-white py-3 px-6 rounded-lg text-lg font-bold hover:bg-purple-700">Iniciar Torneio</button>
                    </div>
                </div>`;
        }

        window.searchAthletes = (event, index, genderFilter) => {
            const searchTerm = event.target.value.toLowerCase();
            const resultsContainer = document.getElementById(`results-${index}`);
            if (!searchTerm) {
                resultsContainer.classList.add('hidden');
                return;
            }
            const filtered = allAthletes.filter(a => 
                a.name.toLowerCase().includes(searchTerm) &&
                (genderFilter ? a.gender === genderFilter : true)
            );
            
            if (filtered.length > 0) {
                resultsContainer.innerHTML = filtered.map(a => 
                    `<div class="p-2 hover:bg-gray-100 cursor-pointer" onclick="selectAthlete(${index}, ${JSON.stringify(a).replace(/"/g, "'")})">${a.name}</div>`
                ).join('');
                resultsContainer.classList.remove('hidden');
            } else {
                resultsContainer.classList.add('hidden');
            }
        }
        
        window.selectAthlete = (index, athlete) => {
            document.getElementById(`search-athlete-${index}`).value = athlete.name;
            document.getElementById(`results-${index}`).classList.add('hidden');
            selectedAthletesForPair[index] = athlete;
        }

        window.addParticipantToTournament = async (type) => {
            let newParticipant;
            if (type === 'simples') {
                if (!selectedAthletesForPair[0]) { showModal("<p>Selecione um atleta.</p>"); return; }
                newParticipant = {
                    id: selectedAthletesForPair[0].id,
                    name: selectedAthletesForPair[0].name,
                    players: [selectedAthletesForPair[0]]
                };
            } else {
                if (!selectedAthletesForPair[0] || !selectedAthletesForPair[1]) { showModal("<p>Selecione dois atletas.</p>"); return; }
                if (selectedAthletesForPair[0].id === selectedAthletesForPair[1].id) { showModal("<p>Os atletas da dupla devem ser diferentes.</p>"); return; }
                newParticipant = {
                    id: `d${Date.now()}`,
                    name: `${selectedAthletesForPair[0].name} / ${selectedAthletesForPair[1].name}`,
                    players: [selectedAthletesForPair[0], selectedAthletesForPair[1]]
                };
            }

            const tournamentDocRef = doc(db, `artifacts/${appId}/public/data/tournaments`, currentTournamentId);
            try {
                await updateDoc(tournamentDocRef, { participants: arrayUnion(newParticipant) });
                document.getElementById('search-athlete-0').value = '';
                if(document.getElementById('search-athlete-1')) document.getElementById('search-athlete-1').value = '';
                selectedAthletesForPair = [null, null];
            } catch (e) { console.error(e); }
        }
        
        window.removeParticipant = async (participantId) => {
            if(!confirm("Tem certeza que deseja remover esta inscrição?")) return;
            const tournamentDocRef = doc(db, `artifacts/${appId}/public/data/tournaments`, currentTournamentId);
            const tournamentData = (await getDoc(tournamentDocRef)).data();
            const updatedParticipants = tournamentData.participants.filter(p => p.id !== participantId);
            await updateDoc(tournamentDocRef, { participants: updatedParticipants });
        }

        window.startTournament = async () => { /* Idêntica à V6 */ }

        function renderKnockoutManagement(data) {
            let bracketHTML = `
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md">
                    <div class="flex justify-between items-center mb-4">
                         <h2 class="text-2xl font-bold text-gray-800">${data.name} - Chaveamento</h2>
                    </div>
                    <div class="bracket-container">`;
            const rounds = {};
            (data.matches || []).forEach(match => {
                if (!rounds[match.round]) rounds[match.round] = [];
                rounds[match.round].push(match);
            });

             Object.keys(rounds).sort((a, b) => a - b).forEach(roundNumber => {
                bracketHTML += `<div class="bracket-round">`;
                rounds[roundNumber].forEach(match => {
                    bracketHTML += `
                        <div class="bracket-match-wrapper">
                            <div class="bracket-match" id="${match.id}">
                               <div class="player-name ${match.winner === (match.player1?.id) ? 'winner' : ''}">${match.player1?.name || '...'} <span class="font-bold">${match.score1 || ''}</span></div>
                               <div class="player-name ${match.winner === (match.player2?.id) ? 'winner' : ''}">${match.player2?.name || '...'} <span class="font-bold">${match.score2 || ''}</span></div>
                            </div>
                        </div>`;
                });
                bracketHTML += `</div>`;
             });
            bracketHTML += `</div></div>`;
            return bracketHTML;
        }

    </script>
</body>
</html>
